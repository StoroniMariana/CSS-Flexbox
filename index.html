<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Flexbox</title>
    <style>
        .container {
            background-color: purple;
            width: 1000px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center; 
        }

        .item {
            background-color: orange;
            width: 200px;
            height: 150px;
            border: solid 2px rgb(255, 201, 101);
            border-radius: 10px;
            font-size: 32px;
            color: white;
        }

        .item:nth-child(2) {
            height: 350px;
            font-size: 90px;
            align-self: flex-start;
        }

        .item:nth-child(3) {
            height: 250px;
            font-size: 150px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
